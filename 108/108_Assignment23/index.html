<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Assignment 23 - Lightbox Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/lightbox.css">
  </head>
  <body>
    <!-- Gallery Code -->
    <div id="gallery">
      <img class="galleryImage" src="images/App Design.jpg" alt="app">
      <img class="galleryImage" src="images/Artboard 9-100.jpg" alt="logo">
      <img class="galleryImage" src="images/ai design.png" alt="design">
      <img class="galleryImage" src="images/final eval.png" alt="final eval">
      <img class="galleryImage" src="images/dada poster.jpg" alt="t-shirt">
      <img class="galleryImage" src="images/fatman2.png" alt="fatman">
      <img class="galleryImage" src="images/movie poster.png" alt="paranorman">
      <img class="galleryImage" src="images/Zombie Man.jpg" alt="walk cycle">
    </div>

    <!-- Lightbox Code -->
    <!-- add class="display" to check if code is correct -->
    <div id="lightboxContainer">
      <div id="lightboxBackground" class="closer"></div>
      <img id="lightbox" src="" alt="">
      <span id="lightboxCloser" class="closer">Ã—</span>
    </div>

    <!-- Lightbox JavaScript -->
    <script type="text/javascript">
    let lightboxContainer = document.getElementById('lightboxContainer');
    let lightbox = document.getElementById('lightbox');

    let galleryImages = document.getElementsByClassName('galleryImage');
    for (let i = 0; i < galleryImages.length; i++) {
      let galleryImage = galleryImages[i];
      galleryImage.onclick = function() {
        lightboxContainer.classList.add('display');
        lightbox.src = this.src;
        lightbox.alt = this.alt;
      };
    }

    let closers = document.getElementsByClassName('closer');
    for (let i = 0; i < closers.length; i ++) {
      let closer = closers[i];
      closer.onclick = function() {
        lightboxContainer.classList.remove('display');
        lightbox.src = "";
        lightbox.alt = "";
      };
    }
    </script>
  </body>
</html>
